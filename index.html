<!DOCTYPE html>

  <head>

    <title>Tic Tac Toe</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div id="index0" class="field"><span></span></div>
      <div id="index1" class="field"><span></span></div>
      <div id="index2" class="field"><span></span></div>
      <div id="index3" class="field"><span></span></div>
      <div id="index4" class="field"><span></span></div>
      <div id="index5" class="field"><span></span></div>
      <div id="index6" class="field"><span></span></div>
      <div id="index7" class="field"><span></span></div>
      <div id="index8" class="field"><span></span></div>
      <div id="line" class=""></div>
    </div>
    
    <div class="button">
        <button id="btnRestart">RESTART</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
